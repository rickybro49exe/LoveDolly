<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('https://as1.ftcdn.net/v2/jpg/01/90/40/08/1000_F_190400884_vrSwCcnCpEYb8AAvEKGqw5ZxZdipv53h.jpg'); /* Replace 'background-image.jpg' with the path to your image */
            background-size: cover;
            background-position: center left; /* Adjust background position */
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
            color: white; /* Set text color to white for better readability */
        }

        .content p {
            font-size: 3.5rem;
            margin-bottom: 20px;
            white-space: nowrap; /* Ensure text appears on a single line */
            color:rgb(88, 15, 15);
            margin-left: 200px;
        }

        .content img {
            width: 400px;
            border-radius: 10%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Media query for iPhone */
        @media only screen and (max-width: 768px) {
            .content {
                margin-left: 0;
            }

            .content p {
                font-size: 2.5rem;
                margin-top: 100px;
            }

            .content img {
                width: 300px;
                margin-top: 100px;
                margin-left: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <p>See you on 16th Feb Dolly !!</p>
        <img src="https://i.pinimg.com/originals/04/54/57/045457cb890b54da8a256adcd2f3f0c2.jpg" alt="Confirmation Image">
    </div>
</body>
</html>
